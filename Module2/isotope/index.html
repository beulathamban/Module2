<!doctype html>
<html lang="en">
  <head>
    <title>Isotope</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
   <link rel="stylesheet"  href="css/style.css">
  </head>
  <body>
    <div class="container">
    


      <div class="filter">
        <h1>Filter</h1>
        <button data-name='*' class="btn btn-info active">All</button>
        <button data-name=".tree" class="btn btn-primary">Tree</button>
        <button data-name=".living" class="btn btn-danger">Living</button>
        <button data-name=".beach" class="btn btn-success">Beach</button>
      </div>
   
   
      <div class="sort">
        <h1>sort</h1>
        <button data-name='original-order' class="btn btn-primary">Original</button>
        <button data-name='name' class="btn btn-info active">Ascending</button>
        <button data-name='random' class="btn btn-dark">Random</button>
      </div>
   
  

      <div class="grid">

          <div class="grid-item image living">
            <img  src="image/beach-clam.jpg" />
          </div>
          <div class="grid-item image beach">
            <img  src="image/sunset.jpg" />
          </div>
          <div class="grid-item image living">
            <img  src="image/girls.jpg" />
          </div>
          <div class="grid-item image beach">
            <img src="image/black-and-white.jpg" />
          </div>
          <div class="grid-item image beach">
            <img src="image/marshall.jpg" />
          </div>
          <div class="grid-item image tree">
            <img class="name" src="image/drytree.jpg" />
          </div>
          <div class="grid-item image living">
            <img class="name" src="image/heron.jpg" />
          </div>
          <div class="grid-item image living">
            <img class="name" src="image/pinup.jpg" />
          </div>
          <div class="grid-item image beach">
            <img class="name" src="image/folly.jpg" />
          </div>
          <div class="grid-item image tree">
            <img class="name" src="image/tree.jpg" class="image">
          </div>
          <div class="grid-item image living">
            <img class="name" src="image/beach-girl.jpg" class="image">
          </div>
         
          <div class="grid-item image beach">
          <img class="name" src="image/cannon.jpg" class="image">
          </div>
          <div class="grid-item image beach">
            <img class="name" src="image/mirror.jpg" class="image">
          </div>
          <div class="grid-item image beach">     
            <img class="name" src="image/rainbow.jpg" class="image">
          </div>
          <div class="grid-item image tree">      
            <img class="name" src="image/shadow.jpg" class="image">
          </div>
        </div>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="isotope.pkgd.min.js"></script>
    <script  src="js/script.js">
      
    </script>
  </body>
</html>

<body> 
	<h1 style="color:red; text-align:center;"> Form Validation </h1>
	<div style="background-color: grey; margin-top:50px; margin:auto; width:40%; padding:50px" >

  <form  onsubmit="return validate()">
	  Phone number:
	  <input type="text"id="phone-number" /> <br><br><br>
	  Postal-code:
	  <input type="text" id="postal-code"  /><br><br><br>
	  <input type="submit" /> <br><br><br>
  </form>
</div>
<script>


function validate(){
  var phoneNumber = document.getElementById('phone-number').value;
  var postalCode = document.getElementById('postal-code').value;

  //creating a pattern for phone numbers
 //var phoneRGEX = /^[(]{0,1}[0-9]{3}[)]{0,1}[-\s\.]{0,1}[0-9]{3}[-\s\.]{0,1}[0-9]{4}$/; // phone number can be like this (541) 754-3010 or 541-754-3010
 var phoneRGEX=/^[+]{0,1}[0-9]{2}[-\s]{0,1}[0-9]{2}[-\s]{0,1}[0-9]{3}[-\s]{0,1}[0-9]{4}$/;

 // creating a pattern for postal code 

/* UK postal code examples :
EC1A 1BB
W1A 0AX
M1 1AE
B33 8TH
CR2 6XH
DN55 1PT*/
  var postalRGEX = /^[A-Z]{1,2}[0-9]{1,2} ?[0-9][A-Z]{2}$/i;
  var phoneResult = phoneRGEX.test(phoneNumber);
  var postalResult = postalRGEX.test(postalCode);
if(phoneResult == false)
{
alert('Please enter a valid phone number');
return false;
}

if(postalResult == false)
{
alert('Please enter a valid postal number');
return false;
}

  alert ("Congratulations!");
  return true;
}

</script>

<hr size="10" color="red">
<div style="background-color: grey; margin-top:50px; margin: auto; width:40%; padding:50px" >

<form  onsubmit="return checkForm(this)">
<p>Username: <input type="text" name="username"></p>
<p>Password: <input type="password" name="pwd1"></p>
<p>Confirm Password: <input type="password" name="pwd2"></p>
<p><input type="submit"></p>
</form>
</div>
<script>
	//in real life projects do not produce the type of error. Because it gives hackers a clue 
function checkForm(form)
  {//checking for username presence 
    if(form.username.value == "") {
      alert("Error: Username cannot be blank!");
      form.username.focus();
      return false;
    }


    re = /^\w+$/; //creating the pattern of word
    if(!re.test(form.username.value)) { //error reporting if contains non-word character
      alert("Error: Username must contain only letters, numbers and underscores!");
      form.username.focus();
      return false;
    }


    //checking if password is present and equal to the confirm password value
    if(form.pwd1.value != "" && form.pwd1.value == form.pwd2.value) {

      if(form.pwd1.value.length < 6) {
        alert("Error: Password must contain at least six characters!");
        form.pwd1.focus();
        return false;
      }


      //error reporting if username is same as the password
      if(form.pwd1.value == form.username.value) {
        alert("Error: Password must be different from Username!");
        form.pwd1.focus();
        return false;
      }


      re = /[0-9]/; //creating numeric pattern then checking if password has atleast 1 numeric value
      if(!re.test(form.pwd1.value)) {
        alert("Error: password must contain at least one number (0-9)!");
        form.pwd1.focus();
        return false;
      }


      re = /[a-z]/; //creating alphabet pattern of lowercase and reporting if password does not contain lowercase characters
      if(!re.test(form.pwd1.value)) {
        alert("Error: password must contain at least one lowercase letter (a-z)!");
        form.pwd1.focus();
        return false;
      }


      re = /[A-Z]/; //creating alphabet pattern of uppercase and reporting if password does not contain upppercase characters
      if(!re.test(form.pwd1.value)) {
        alert("Error: password must contain at least one uppercase letter (A-Z)!");
        form.pwd1.focus();
        return false;
      }


    } else { //if password not given or not confirmed then report error
      alert("Error: Please check if you have entered and confirmed your password!");
      form.pwd1.focus();
      return false;
    }

    alert("You entered a valid password"); //do not show password in real projects for security reasons. 
    return true;
  }

</script>
